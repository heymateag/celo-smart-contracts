#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:14.17.1

pipelines:
  branches:
    development:
      - step:
          name: Build Compile Deployment
          deployment: test
          caches:
            - node
          script:
            - (umask  077 ; echo $SECRET_KEY_DEV | base64 --decode > ./.secret)
            - npm install -g truffle
            - npm install
            - echo "Truffle compile Start"
            - truffle compile
            - echo "Deploying to alfajores environment Start"
            - truffle migrate --network alfajores